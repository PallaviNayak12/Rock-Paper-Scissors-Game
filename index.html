<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors ✊✋✌️</h1>
    
    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>

    <div class="results">
      <p id="user-choice">You: -</p>
      <p id="computer-choice">Computer: -</p>
      <h2 id="winner">Result: -</h2>
    </div>

    <div class="scoreboard">
      <p>⭐ Your Score: <span id="user-score">0</span></p>
      <p>🤖 Computer Score: <span id="computer-score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
